<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game | Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>❌Tic-Tac-Toe⭕</h1>
    <div class="turn-container">
        <h2>Turn For</h2>
        <div class="turn-box align">X</div>
        <div class="turn-box align">O</div>
        <div class="bg"></div>
    </div>

    <div class="main-grid">
        <div class="box align">0</div>
        <div class="box align">1</div>
        <div class="box align">2</div>
        <div class="box align">3</div>
        <div class="box align">4</div>
        <div class="box align">5</div>
        <div class="box align">6</div>
        <div class="box align">7</div>
        <div class="box align">8</div>

    </div>

    <audio id="win-sound" src="./Wins.wav" preload="auto"></audio>
    <audio id="lose-sound" src="./Lose.wav" preload="auto"></audio>


    <h2 id="results"></h2>
    <button id="play-again">Play Again▶️</button>

    <div id="scoreboard">
        <h2>
            <p>Player Score ❌: <span id="scoreX">0</span></p>
            <p>Player Score ⭕: <span id="scoreO">0</span></p>
        </h2>
    </div>



    <p>Copyright &copy; 2024, Created by Sugumar.</p>

    <script src="script.js"></script>
</body>

</html>
